<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/index.css">
    <title>Square Rotation</title>
</head>
<body>
    <div class="container">
        <h1 class="Title">Square Rotation</h1>       
        
        <div class="infinite">
            <div class="shadow"></div>
        </div>
        <div class="box">
            <div class="square"></div>
        </div>

        <div class="Info Component-2">
            <h1>Rotate</h1>
            <div class="Text-Bold">La propiedad <label class="Properties">rotate(X deg)</label> sirve para rotar un objeto a X grados.
            </div>
        </div>
        
        <div class="Info Component-1">
            <h1>Translate</h1>
            <div class="Text-Bold">La propiedad <label class="Properties">transform: translateX( X px)</label> sirve para mover un objeto hacia algun punto en el eje X.
            </div>
        </div>


        <div>
            <img src="./Img/Arrow-Left.png" alt="Arrow" class="Arrow-Left">
            
        </div>
        <div>
            <img src="./Img/Arrow-Right.png" alt="Arrow-Right" class="Arrow-Right">
        </div>
    </div>

</body>
</html>
